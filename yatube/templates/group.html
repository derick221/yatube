{% extends 'base.html' %}

{% block content %}
  <h2>{{ group.title }}</h2>
  <p>{{ group.description }}</p>
  
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>{{ post.text }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts available for this group.</p>
  {% endif %}
{% endblock %}
